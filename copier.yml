# NOTE some limitations of copier:
#
#   - any extensions must be installed manually
#   - you cannot use dst_path as default answers

_min_copier_version: 9.4.1

_jinja_extensions:
  - jinja2_shell_extension.ShellExtension

_message_before_copy: >-
  IMPORTANT!!

  Install mise and docker before continuing.

_message_after_copy: |
  Next steps:

    1. Customize secrets in .envrc
    2. Have fun!

project_slug:
  type: str
  help: Dash separated project slug
  validator: >-
    {% if not (project_slug | regex_search('^[a-z][a-z0-9-]+$')) %}
    project_slug must start with a letter, followed one or more letters, digits or dashes all lowercase.
    {% endif %}

full_name:
  type: str
  help: Full name of the project owner
  default: "{{ \"git config --global user.name\" | shell() | trim }}"

email:
  type: str
  help: Full name of the project owner
  default: "{{ \"git config --global user.email\" | shell() | trim }}"

github_username:
  type: str
  help: Base URL of the container registry to push to
  default: "{{ \"gh api user --jq '.login'\" | shell() | trim }}"

_exclude:
  - TODO
  - /.git
  - /README.md
  - /CHANGELOG.md
  - /LICENSE
  - /uv.lock

_tasks:
  - git init
  - git add -A
  - git commit -m "ðŸŽ‰ Initial commit"
  # - ["{{ _copier_python }}", .copier/bootstrap.py]
  # - git add -A

